<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="images/document-icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
	<title>Notes</title>
</head>
<body>
	<div class="header">
		<button onclick="w3_open()"><img class="menu-icon" src="images/list.svg"></button>
		<h1 class="main-logo">AndNotes</h1>
		<button><img class="cloud-icon" src="images/cloud-arrow-up.svg"></button>
	</div>
	<div class="sidebar" id="mySidebar" style="display:none">
		
	</div>




	<div .current-note></div>

<script>

	const SbDisplay = document.getElementById("mySidebar");

	function w3_open() {
	if (SbDisplay.style.display == "none") {
		SbDisplay.style.display = "block";
	} 
	else {
		SbDisplay.style.display = "none";
	}
	}

</script>

</body>
</html>
