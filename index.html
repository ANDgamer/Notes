<!DOCTYPE html>
<html lang="en" class="AutoMode">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="images/document-icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<div class="sidebar" id="mySidebar" style="margin-left: calc(var(--sidebar-width) * -1 - 1px)">

		<div class="SavedNotes">
			<h1>Saved:</h1>
			<div class="SavedNotes__list">
				<div class="SavedNotes__item"><h3>â€¢ Note 1</h3></div>
			</div>

			<button class="" id="NightModeButton" onclick="NightModeSelect()"><i class="fa-solid fa-moon"></i></button>
			<button class="selected" id="AutoModeButton" onclick="AutoModeSelect()"><i class="fa-solid fa-wand-sparkles"></i></button>
		</div>
