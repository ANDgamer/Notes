<!DOCTYPE html>
<html lang="en" class="AutoMode">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="images/document-icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
	<title>Notes</title>
</head>
<body>
	<header>
		<button onclick="SidebarBut()"><img class="MenuIcon" src="images/list.svg"></button>
		<h1 class="main-logo">AndNotes</h1>
		<button><img class="PlusIcon" src="images/add.svg"></button>
	</header>

	<div class="sidebar" id="mySidebar" style="margin-left: calc(var(--sidebar-width) * -1)">

		<div class="SavedNotes">
			<h1>Saved:</h1>
			<div class="SavedNotes__list">
				<div class="SavedNotes__item"><h3>â€¢ Note 1</h3></div>
			</div>
		</div>

		<div class="ThemeSelector">
			<button class="" id="LightModeButton" onclick="LightModeSelect()"><img src="images/light_mode.svg"></button>
			<button class="" id="NightModeButton" onclick="NightModeSelect()"><img src="images/night_mode.svg"></button>
			<button class="selected" id="AutoModeButton" onclick="AutoModeSelect()"><img src="images/auto_mode.svg"></button>
		</div>

	</div>

	<section onclick="SidebarForciblyClose()">
		<div class="test"></div>
	</section>

	<script src="main.js"></script>
</body>
</html>
